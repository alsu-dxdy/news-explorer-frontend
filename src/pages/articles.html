<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="autor" content="Alsu A">
  <meta name="description" content="Сервис для поиска новостей">
  <title>Сервис для поиска новостей</title>
  <link rel="shortcut icon" type="image/x-icon" sizes="16x16"
    href="<%=require('../images/favicon-N-16x16.png').default%>">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>

<body>
  <div class="root">
    <main class="content">
      <header class="header header_without-img">
        <p class="header__logo header_font-black">NewsExplorer</p>

        <div class="header__menu">
          <a class="header__link header_font-black" href="./index.html">Главная</a>
          <a class="header__link header_font-black" href="./articles.html">Сохранённые статьи</a>
          <button class="header__button header__button_name header_font-black header__button_black">Грета<img
              class="button__exit" src="<%=require('../images/exit1440black.svg').default%>"
              alt="button__exit"></button>
        </div>
      </header>
      <section class="account-info">
        <p class="account-info__subtitle"> Сохранённые статьи</p>
        <p class="account-info__title"></p>
        <p class="account-info__keywords"> По ключевым словам: <span class="account-info__keywords_bold">Природа,
            Тайга и 2 другим</span></p>
      </section>


      <section class="results results_saved-articles root__section">

        <div class="articles-list root__section">

        </div>

      </section>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Supersite, Powered by News API</p>

        <div class="footer__links-container">
          <div class="footer__links_main"><a class="footer__links " href="./">Главная</a>
          </div>
          <div class="footer__links_practikum"><a class="footer__links "
              href="https://praktikum.yandex.ru/">Яндекс.Практикум</a>
          </div>
        </div>

        <div class="footer__icons-container">
          <a class=" footer__icons" href="https://www.facebook.com/"><img src="<%=require('../images/fb.svg').default%>"
              alt="Facebook"></a>

          <a class="footer__icons" href="https://github.com/"><img src="<%=require('../images/gh.svg').default%>"
              alt="github"></a>
        </div>

      </footer>
    </main>

  </div>
  <script type="module" src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>

</html>
