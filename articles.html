<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="autor" content="Alsu A">
  <meta name="description" content="Сервис для поиска новостей">
  <title>Сервис для поиска новостей</title>
  <link rel="shortcut icon" type="image/x-icon" sizes="16x16"
    href="./images/favicon-N-16x16.png">
  <link rel="stylesheet" href="style/articles.0d861215546142246292.css">
</head>

<body>
  <div class="root">
    <main class="content">
      <header class="header header_without-img ">
        <button class="header__button-320 header__button-320_black"></button><!-- кнопка = -->
        <button class="header__close-320"></button>
        <!-- На 320 после нажатия header__button-320 появлется header__close-320  -->
        <p class="header__logo header_font-black">NewsExplorer</p>

        <div class="header__menu header__menu_container-320">
          <a class="header__menu header__menu-main header_font-black" href="./index.html">Главная</a>
          <a class="header__menu header__menu-articles header_font-black" href="./articles.html">Сохранённые статьи</a>
          <button class="header__button header__button_logout header__button_black">
            <span class="header__user-name header_font-black"></span>
            <img class="header__img-logout" src="./images/exit1440black.svg"
              alt="header__img-logout">
          </button>

          <!-- <button class="header__button header__user-name header_font-black header__button_black"><img
              class="header__img-logout" src="./images/exit1440black.svg"
              alt="header__img-logout"></button> -->
        </div>
      </header>
      <section class="account-info">
        <p class="account-info__subtitle"> Сохранённые статьи</p>
        <p class="account-info__title"></p>
        <p class="account-info__keywords"> По ключевым словам: <span class="account-info__keywords_bold"> </span></p>
      </section>


      <section class="results results_saved-articles root__section">
        <div class="articles-list root__section"> </div>
      </section>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Supersite, Powered by News API</p>
        <div class="footer__links-and-icons">
          <div class="footer__links-container">
            <div class="footer__links_main"><a class="footer__links " href="./">Главная</a>
            </div>
            <div class="footer__links_practikum"><a class="footer__links "
                href="https://praktikum.yandex.ru/">Яндекс.Практикум</a>
            </div>
          </div>

          <div class="footer__icons-container">
            <a class=" footer__icons" href="https://www.facebook.com/"><img
                src="./images/fb.svg" alt="Facebook"></a>

            <a class="footer__icons" href="https://github.com/"><img src="./images/gh.svg"
                alt="github"></a>
          </div>
        </div>
      </footer>
    </main>

  </div>
  <script type="module" src="./js/articles.7c564ea811d618725d10.js"></script>
</body>

</html>
